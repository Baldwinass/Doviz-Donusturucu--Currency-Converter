<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>💱 Döviz Dönüştürücü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>💱 Döviz Dönüştürücü</h1>
  </header>

  <main class="wrapper">
    <section class="converter-panel">
      <h2>💸 Döviz Paneli</h2>

      <div class="input-group">
        <input type="number" id="amount" placeholder="Miktar" />
        <div class="currency-selects">
          <select id="from"></select>
          <select id="to"></select>
        </div>
        <button class="convert-btn" onclick="convertCurrency()">Dönüştür</button>
        <div id="result" class="result-text"></div>
      </div>

      <div class="date-group">
        <label for="datePicker">📅 Tarih:</label>
        <input type="date" id="datePicker" />
        <button class="date-btn" onclick="getRateByDate()">Tarihli Kur</button>
        <div id="dateResult" class="result-text"></div>
      </div>

      <div class="chart-section">
        <h3>📈 7 Günlük Kur Değişimi</h3>
        <canvas id="rateChart"></canvas>
      </div>
    </section>

    <aside class="settings-panel">
      <h2>⚙️ Site Ayarları</h2>

      <label for="languageSelect">🌐 Dil:</label>
      <select id="languageSelect">
        <option value="tr">🇹🇷 Türkçe</option>
        <option value="en">🇬🇧 English</option>
      </select>

      <label for="themeSelect">🎨 Tema:</label>
      <select id="themeSelect">
        <option value="default">Klasik</option>
        <option value="fun">Renkli</option>
        <option value="retro">Retro</option>
      </select>

      <div class="dark-toggle">
        <span class="toggle-label">🌞</span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">🌙</span>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
